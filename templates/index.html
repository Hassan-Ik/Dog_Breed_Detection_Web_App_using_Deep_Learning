<html>

    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">

        <title>Dog Breed Detection</title>

        <meta name="theme-color" content="#ffffff">
    </head>

<body>

    <div class="very_main">

        <header>
            <div class="top_frame">
                <h1>Dog Breed Detection</h1>
            </div>
        </header>

        {% extends "base.html" %} {% block content %}

        <h2>Implemented by Keras and Tensorflow</h2>

        <p class="description">
            Choose your dog image file and click Predict to find its breed.
        </p>

        <div>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                    Select your image
                </label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>

            <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="imagePreview">
                    </div>
                </div>
                <div>
                    <button type="button" class="upload-label" id="btn-predict">Predict!</button>
                </div>
            </div>

            <div class="loader" style="display:none;"></div>

            <h3 id="result">
                <span> </span>
            </h3>

        </div>

        <p class="final_word">
            Created by <a href="https://www.linkedin.com/in/hassan-ikram-1a33ab1b3/" target="_blank"><b>Hassan Ikram</b></a>.</br>
            E-mail: <b>hassanikram08@gmail.com</b></br>
            <i>Pakistan</i>, 2021
        </p>

    </div>

    {% endblock %}

</body>

</html>
